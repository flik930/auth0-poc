<div class="mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="alert alert-primary d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle me-2" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <div>
                    <strong>Welcome to Customer Portal</strong>
                    <div class="small">You are logged in as a Customer</div>
                </div>
            </div>
        </div>
    </div>

    <h2>Customer Dashboard</h2>
    <hr>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Information</h5>
                    <p class="card-text">
                        <strong>Name:</strong> {{ vm.profile.name }}<br>
                        <strong>Email:</strong> {{ vm.profile.email }}<br>
                        <strong>Role:</strong> <span class="badge bg-primary">Customer</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
